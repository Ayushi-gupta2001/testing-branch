name: Auto build images when upstream is updated or not

on:
  push:
    branches: 
      - auto-update
jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Check if update available
        id: check
        uses: lucacome/docker-image-update-checker@v1
        with:
          base-image: ubuntu:22.04
          image: testing-branch/auto-update:latest

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: testing-branch/auto-update:latest
        if: steps.check.outputs.needs-updating == 'true'
